<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section class="profile-avatar-container">
      <img
        class="profile-avatar-picture"
        src="images/profile-avatar.png"
        alt="profile avatar"
      />

      <div class="avatar-name-informations">
        <h3>Golgo</h3>
        <div class="profile-experience-total-amount-container">
          <img
            class="profile-medal"
            src="images/controller-medal.png"
            alt="medal controller"

    <section class="showcase-container">
      <h2>Vitrine</h2>
      <div class="reward-pictures-container">
        <div class="upper-line">
          <img
            class="showcase-reward-picture"
            src="images/reward.png"
            alt="reward picture"
          />

            class="showcase-reward-picture"
            src="images/reward.png"
            alt="reward picture"
          />
          <img
            class="showcase-reward-picture"

            alt="reward picture"
          />
        </div>

        <div class="bottom-line">
          <img
            class="showcase-reward-picture"
            src="images/reward.png"
            alt="reward picture"
          />

            src="images/reward.png"
            alt="reward picture"
          />
          <img
            class="showcase-reward-picture"
            src="images/reward.png"
            alt="reward picture"

    <div class="rewards-information-pass-container">
      <section class="profile-informations">
        <h2>Informations</h2>
        <h3>Prénom: Harry</h3>
        <h3>Nom: Cover</h3>
        <h3>Ville: Paris</h3>
        <h3>Email : truc@bidule.com</h3>
        <h3>Age: 26 ans</h3>
        <h3>Taille:180cm</h3>
      </section>

      <section class="rewards-container">
        <h2>Recompenses</h2>
        <img
          class="reward-picture"
          src="images/reward-recruit.png"
          alt="reward-information"
        />
        <img
          class="reward-picture"
          src="images/reward-elit-commando.png"
          alt="reward-information"
        />
        <img
          class="reward-picture"
          src="images/reward-invincible.png"
          alt="reward-information"
        />
        <img
          class="reward-picture"
          src="images/reward-young-driver.png"
          alt="reward-information"
        />
        <img
          class="reward-picture"
          src="images/reward-battlekart.png"
          alt="reward-information"
        />
        <img
          class="reward-picture"
          src="images/reward-battlekart-objects.png"
          alt="reward-information"
        />
        <img
          class="reward-picture"
          src="images/reward-collector.png"
          alt="reward-information"
        />
      </section>
      <div class="informations-pass-container">
        <section class="desktop-profile-informations">
          <h2>Informations</h2>
          <h3>Prénom: Harry</h3>
          <h3>Nom: Cover</h3>
          <h3>Ville: Paris</h3>

          <h3>Age: 26 ans</h3>
          <h3>Taille:180cm</h3>
        </section>

        <section class="qr-code-container">
          <h2>Pass experience</h2>
          <div class="profile-qr-code-container">
            <img
              class="profile-qr-code-picture"
              src="images/Qrcode.png"
              alt="account qr code"
            />
          </div>
        </section>
      </div>
    </div>

    <section class="profile-badges-container">
      <h2>Badges</h2>
      <div class="profile-badges-logos">
        <div class="profile-badges-line">
          <div class="badge-experience-amount">
            <img
              class="profile-badge-picture"
              src="images/champion-league-badge.png"
              alt="champion league badge"
            />
            <h3>1500</h3>
          </div>
          <div class="badge-experience-amount">
            <img
              class="profile-badge-picture"
              src="images/super-fighter-league-badge.png"
              alt="super fighter badge"

        <div class="profile-badges-line">
          <div class="badge-experience-amount">

              class="profile-badge-picture"
              src="images/fighter-badge.png"
              alt="account qr code"
            />
            <h3>0</h3>
          </div>

          <div class="badge-experience-amount">
            <img
              class="profile-gamecenter-picture"
