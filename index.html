<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/calculator.css">
	<title>Document</title>
</head>

<body>
	<section>
	<div class="header-background">
		<h1>Nos tarifs et billeterie</h1>
	</div>
</section>
<h2 class="price-day">Nos tarifs au guichet
	<h3 class="calculator">Calculer le prix de votre journée</h3>

	<div class="card">
		<div class="card-content">
			<h3 class="title-card">Enfant de 0 a 2 ans</h3>
			<p>GRATUIT</p>
			<input type="number" class="number" value="0" min="0">
		</div>
		<div class="card-content">
			<h3 class="title-card">Enfant de 2 a 8 ans</h3>
			<p>12,50€</p>
			<input class="number" type="number" value="0" min="0">
		</div>
		<div class="card-content">
			<h3 class="title-card">Enfant plus de 8 ans</h3>
			<p>13,50€</p>
			<input class="number" type="number" value="0" min="0">
		</div>
		<div class="card-content">
			<h3 class="title-card">Plus de 18 ans</h3>
			<p>15,00€</p>
			<input class="number" type="number" value="0" min="0">
		</div>
		</div>
		<div class="total-day">
		<p>Total: <span class="sumTotal">0</span></p>
		<p>Pour <span id="sumPepole">0</span> personne</p>
		<p> <span id="sumPepole"></span></p>
	<script src="script.js"></script>
</body>

</html>
