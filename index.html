<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Plan maps</title>
</head>
<body>
  <section>
  <div class="search">
    <input type="checkbox" name="attarctions" class="input"> Afficher les attarctions 
    <input type="checkbox" name="sup1m10" class="input"> Afficher les attarctions supérieur à 1m10
    <input type="checkbox" name="sup 1m30" class="input">Afficher les attractions supérieur à 1m30
    <input type="checkbox" name="shop" class="input">Afficher les magasins
    <input type="checkbox" name="services" class="input">Afficher les services
    <input type="checkbox" name="restaurent" class="input">Afficher les restaurents
    <input type="checkbox" name="photo" class="input">Afficher les point de photo
  </div>
<div>
  <img src="img/gamezone_map_white_and_black.png" alt="base">
  <img class="check" src="img/gamezone_map_all_attractions.png" alt="attractions">
  <img class="check" src="img/gamezone_map_less_1_10.png" alt="attarctions sup 1m10">
  <img class="check" src="img/gamezone_map_1_10_1_30.png" alt="attarctions sup 1m30">
  <img class="check" src="img/gamezone_map_with_shops.png" alt="icone shop">
  <img class="check" src="img/gamezone_map_with_services.png" alt="icone services">
  <img class="check" src="img/gamezone_map_with_restaurant.png" alt="icone restaurent">
  <img class="check" src="img/gamezone_map_with_photography_points.png" alt="icone photo">
</div>
</section>
<script src="script.js"></script>
</body>
</html>
