<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/park_paln.css">
  <title>Plan maps</title>
</head>

<body>
  <section class="selection">
    <div class="search">
      <div class="checkbox">
        <div class="block-text">
          <img src="img/all-attractions.png" alt="">
          <p> Afficher les attarctions</p>
        </div>
        <input type="checkbox" name="attarctions" class="input">
      </div>
      <div class="checkbox">
        <div class="block-text">
          <img src="img/1m10.png" alt="">
          <p> Afficher les attarctions supérieur à 1m10</p>
        </div>
        <input type="checkbox" name="sup1m10" class="input">
      </div>
      <div class="checkbox">
        <div class="block-text">
          <img src="img/1m30.png" alt="">
          <p> Afficher les attractions supérieur à 1m30</p>
        </div>
        <input type="checkbox" name="sup 1m30" class="input">
      </div>550px
      <div class="checkbox">
        <div class="block-text">
          <img src="img/point-shop.png" alt="">
          <p> Afficher les magasins</p>
        </div>
        <input type="checkbox" name="shop" class="input">
      </div>
      <div class="checkbox">
        <div class="block-text">
          <img src="img/point-service.png" alt="">
          <p> Afficher les services</p>
        </div>
        <input type="checkbox" name="services" class="input">
      </div>
      <div class="checkbox">
        <div class="block-text">
          <img src="img/point-restaurent.png" alt="">
          <p> Afficher les restaurents</p>
        </div>
        <input type="checkbox" name="restaurent" class="input">
      </div>
      <div class="checkbox">
        <div class="block-text">
          <img src="img/point-picture.png" alt="">
          <p> Afficher les point de photo</p>
        </div>
        <input type="checkbox" name="photo" class="input">
      </div>
    </div>
    <div class="park_paln">
      <img src="img/plan_sansfond.png" alt="base">
      <img class="check" src="img/gamezone_map_all_attractions.png" alt="attractions">
      <img class="check" src="img/gamezone_map_less_1_10.png" alt="attarctions sup 1m10">
      <img class="check" src="img/gamezone_map_1_10_1_30.png" alt="attarctions sup 1m30">
      <img class="check" src="img/gamezone_map_with_shops.png" alt="icone shop">
      <img class="check" src="img/gamezone_map_with_services.png" alt="icone services">
      <img class="check" src="img/gamezone_map_with_restaurant.png" alt="icone restaurent">
      <img class="check" src="img/gamezone_map_with_photography_points.png" alt="icone photo">
    </div>
  </section>
  <script src="park_paln.js"></script>
</body>

</html>
