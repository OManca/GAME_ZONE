<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/infos.css">
  <title>Infos contact</title>
</head>
<body>
  <section>
    <div class="infos-contact-container">
      <div class="infos-content">
        <h1>Infos</h1>
        <h2>Horaires du parc</h2>
        <p>Du lundi au jeudi : 9h- 19h<br>
           Du vendredi au samedi : 9h- 20h<br>
          Dimanche : 9h-20h
        </p>
        <div class="adress-game">
          <h3>Game Zone</h3>
          <p>
            Boulevard de Parc, <br>
            77700 Coupvray
          </p>
        </div>   
      </div>
      <div class="contact-content">
        <h2>Contact</h2>
        <form action="" method="">
          <div class="form-content-first">
          <div class="firstname-content">
            <label for="firstname">Prénom</label>
            <input type="text" id="firsname" name="firstname" required>
          </div>
          <div class="lastname-content">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
        </div>
          <div class="content-form">
            <div class="email-content">
              <label for="email"> Adresse email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="message-content">
              <label for="message">Votre message</label>
              <textarea type="text" name="message" id="message"></textarea>
            </div>
          </div>
            <div class="checkbox-content">
              <input type="checkbox" class="conditions" name="" value="">
              <label for=""> En cochant cette case, j'accepte les conditions générales d'utilisation et les mentions légales.</label>
            </div>
            <div class="btn-content">
              <a href=""><button class="btn" type="submit" value="Subscribe!">Envoyer</button></a>
            </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
