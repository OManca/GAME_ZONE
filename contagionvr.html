<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contagionvr.css" />
    <title>Contagion VR</title>
  </head>
  <body>
    <img
      class="main-banner"
      src="images/background-contagion-vr.png"
      alt="main-banner"
    />

    <div class="attraction-video-wrapper">
      <div class="attraction-video-title-container">
        <h2 class="attraction-video-title yellow-highlight">
          REJOIGNEZ NOTRE ZONE DE COMBAT,<br />
          DEVENEZ UN VRAI SOLDAT
        </h2>
      </div>

      <div class="youtube-video-container">
        <iframe
          class="attraction-youtube-video"
          src="https://www.youtube.com/embed/frqDT4bD-OE"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
